<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form action="">
    <fieldset>
        <legend>Employee's details</legend>

        <label for="fname">First name:</label> <br>
        <input type="text" id="fname" name="fname"value=""><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"value=""><br>

        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>

        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label><br>

        <label for="empId">Employee ID:</label><br>
        <input type="text" id="empId" name="empId" value=""><br>

        <label for="email">Email Id:</label><br>
        <input type="email" id="email" name="email" value=""><br>

        <label for="Designation">Designation:</label><br>
        <input type="text" id="Designation" name="Designation" value=""><br>

        <label for="phno">phone.no:</label><br>
        <input type="number" id="phno" name="phno" value=""><br>

        <label for="dob">D.O.B:</label><br>
        <input type="date" id="dob" name="dob"><br>

        <label for="workPrefer">work Prefer:</label><br>
        <select name="workPrefer" id="workPrefer">
            <option value="home">Home</option>
            <option value="office">Office</option>
            <option value="both">both</option>
        </select>

        <input type="button" onclick="alert('Submitted successfully')" value="submit">

    </fieldset>
    
</form>
</body>
</html>
